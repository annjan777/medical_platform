<!DOCTYPE html>
<html>
<body>
    <div class="question-container" data-question-id="67">
        <h3>1. Do you play guitar?</h3>
        <div>
            <label><input type="radio" name="question_67" value="yes"> Yes</label>
            <label><input type="radio" name="question_67" value="no"> No</label>
        </div>
    </div>
    
    <div class="question-container" data-question-id="68" data-parent-id="67" data-trigger-answer="yes" style="display: none;">
        <h3>1.1 What kind of guitar?</h3>
        <div><input type="text" name="question_68"></div>
    </div>
    
    <div class="question-container" data-question-id="69" data-parent-id="67" data-trigger-answer="no" style="display: none;">
        <h3>1.2 Do you play drums?</h3>
        <div>
            <label><input type="radio" name="question_69" value="yes"> Yes</label>
            <label><input type="radio" name="question_69" value="no"> No</label>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const yesNoInputs = document.querySelectorAll('input[type="radio"][value="yes"], input[type="radio"][value="no"]');
        
        console.log("Found yes_no inputs:", yesNoInputs.length);
        
        yesNoInputs.forEach(input => {
            input.addEventListener('change', function (e) {
                console.log("Changed:", e.target.name, e.target.value);
                const parentContainer = e.target.closest('.question-container');
                if (!parentContainer) {
                    console.log("No parent container found");
                    return;
                }
                
                const parentId = parentContainer.dataset.questionId;
                const selectedValue = e.target.value;
                
                const childQuestions = document.querySelectorAll('.question-container[data-parent-id="' + parentId + '"]');
                console.log("Found children:", childQuestions.length);
                
                childQuestions.forEach(child => {
                    if (child.dataset.triggerAnswer === selectedValue) {
                        child.style.display = 'block';
                    } else {
                        child.style.display = 'none';
                    }
                });
            });
        });
    });
</script>
</body>
</html>
