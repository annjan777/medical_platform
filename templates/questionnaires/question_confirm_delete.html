{% extends "dashboard/admin/base.html" %}

{% block page_title %}Delete Question{% endblock %}

{% block admin_content %}
<div class="card">
  <div class="card-header">
    <h2 style="margin:0;">Delete Question</h2>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete this question?</p>
    <blockquote style="margin:12px 0;padding:10px;border-left:4px solid #ccc;">{{ object.text }}</blockquote>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-secondary" href="{% url 'questionnaires:questionnaire_detail' object.questionnaire.pk %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
